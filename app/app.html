<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <!-- Insert this line above script imports  -->
    
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <!-- normal script imports etc  -->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="traffic.js"></script>

        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>

    <script src="app.js"></script>
</head>
<body>


<main>
    <section class="top">
        <div class="inner">
            <div class="env-label">
                <h2><strong id="env-name"></strong></h2>
            </div>
        </div>
    </section>
    <section class="right">
        <div class="inner">
            <div class="clock-cont">
                <div class="clock-inner">
                    <div id="clock"></div>
                </div>
            </div>
            <div class="date-cont">
                <div class="date-inner">
                    <div id="date"></div>
                </div>
            </div>
            <div class="weather">
                <div class="weather-inner">
                    <div class="top">
                        <div id="weather-icon"></div>
                        <div class="temperature"><span id="temp"></span></div>
                    </div>
                    <div class="bottom">
                        <div class="weather-desc"><span id="weather-desc"></span></div>
                    </div>
                </div>
            </div>

            <div class="traffic">
                <div class="traffic-inner">
                    <div class="travel-time"><span id="travel-time"></span></div>
                </div>
            </div>

            
            <div class="news-feed">
                <div class="news-feed-inner">
                    <h2 id="news-header">Current Headlines</h2>
                    <div id="news-container">
                    </div>
                </div>
            </div>
            

            <div class="reddit">
                <div class="reddt-feed-inner">
                    <h2 id="reddit-header">r/<span id="subreddit"></span></h2>
                    <div id="reddit-container">
                    </div>
                </div>
            </div>
        </div>
    </section>



</main>
    <div class="grid" data-x="24" data-y="24">
        
    </div>
</body>
</html>
